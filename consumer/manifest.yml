---
applications:
- name: river-flow-processor
  no-route: true
  health-check-type: process
  memory: 64MB
  disk_quota: 128MB
  stack: cflinuxfs3
  buildpacks: 
    - https://github.com/cloudfoundry/dotnet-core-buildpack.git
    #- dotnet_core_buildpack
  path: bin\Release\netcoreapp2.2\linux-x64\publish
  services:
  - queue-svc
  - usgs-iv
  - autoscale-svc
  env:
    QUEUE_NAME: river-flow