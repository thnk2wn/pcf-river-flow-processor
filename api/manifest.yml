---
applications:
- name: river-flow-api
  memory: 128MB
  disk_quota: 128MB
  stack: cflinuxfs2
  buildpacks:
    - https://github.com/cloudfoundry/dotnet-core-buildpack.git
    #- dotnet_core_buildpack
  path: bin/publish
  services:
  - river-db
  command: cd ${HOME} && ./river-flow-api --server.urls http://0.0.0.0:${PORT}
  env:
    ASPNETCORE_ENVIRONMENT: Development